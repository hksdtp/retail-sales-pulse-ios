<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Connection</title>
    <style>
        body {

            padding: 20px;
            background: #f5f5f5;
        }
        .container {

        }

        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }

        pre {

        }
        button {

        }
        button:hover { background: #0056b3; }

        .section {

            padding: 15px;
            border: 1px solid #dee2e6;

        }
        .section h3 {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Test Firebase Connection</h1>
        <p>Ki·ªÉm tra k·∫øt n·ªëi Firebase v√† x√≥a d·ªØ li·ªáu mock</p>

        <div class="section">
            <h3>üìã Tr·∫°ng th√°i hi·ªán t·∫°i</h3>
            <div id="status-output"></div>
            <button onclick="checkCurrentStatus()">Ki·ªÉm tra tr·∫°ng th√°i</button>
        </div>

        <div class="section">
            <h3>üßπ X√≥a d·ªØ li·ªáu Mock/Fake</h3>
            <div id="cleanup-output"></div>
            <button onclick="cleanupMockData()">X√≥a t·∫•t c·∫£ d·ªØ li·ªáu gi·∫£</button>
        </div>

        <div class="section">
            <h3>üî• Test Firebase</h3>
            <div id="firebase-output"></div>
            <button onclick="testFirebaseConnection()">Test k·∫øt n·ªëi Firebase</button>
        </div>

        <div class="section">
            <h3>üìä K·∫øt qu·∫£ t·ªïng h·ª£p</h3>
            <div id="summary-output"></div>
        </div>
    </div>

    <script type="module">
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry);
            
            // Also display in UI
            const outputs = ['status-output', 'cleanup-output', 'firebase-output', 'summary-output'];
            outputs.forEach(id => {
                const element = document.getElementById(id);
                if (element && element.style.display !== 'none') {
                    const div = document.createElement('div');
                    div.className = `status ${type}`;
                    div.textContent = logEntry;
                    element.appendChild(div);
                }
            });
        }

        function clearOutput(elementId) {
            const element = document.getElementById(elementId);
            if (element) element.innerHTML = '';
        }

        // Check current status
        window.checkCurrentStatus = function() {
            clearOutput('status-output');
            log('üîç Ki·ªÉm tra tr·∫°ng th√°i hi·ªán t·∫°i...', 'info');

            // Check localStorage
            const localStorageKeys = Object.keys(localStorage);
            const taskKeys = localStorageKeys.filter(key => 
                key.toLowerCase().includes('task') || 
                key.toLowerCase().includes('mock') ||
                key.toLowerCase().includes('test') ||
                key.toLowerCase().includes('fake')
            );

            log(`üì± LocalStorage: T√¨m th·∫•y ${taskKeys.length} keys li√™n quan ƒë·∫øn tasks/mock`, taskKeys.length > 0 ? 'warning' : 'success');
            if (taskKeys.length > 0) {
                log(`Keys: ${taskKeys.join(', ')}`, 'info');
            }

            // Check Firebase config
            const firebaseConfig = localStorage.getItem('firebaseConfig');
            if (firebaseConfig) {
                try {
                    const config = JSON.parse(firebaseConfig);
                    log(`üî• Firebase config: ${config.projectId || 'Unknown project'}`, 'info');
                } catch (e) {
                    log('üî• Firebase config: Invalid JSON', 'error');
                }
            } else {
                log('üî• Firebase config: Kh√¥ng t√¨m th·∫•y', 'warning');
            }

            // Check API connection
            fetch('http://localhost:3003/health')
                .then(response => response.json())
                .then(data => {
                    log(`üåê API Server: ${data.message}`, 'success');
                })
                .catch(error => {
                    log(`üåê API Server: L·ªói k·∫øt n·ªëi - ${error.message}`, 'error');
                });
        };

        // Clean up mock data
        window.cleanupMockData = function() {
            clearOutput('cleanup-output');
            log('üßπ B·∫Øt ƒë·∫ßu x√≥a d·ªØ li·ªáu mock/fake...', 'info');

            const keysToRemove = [
                'rawTasks', 'tasks', 'mockTasks', 'testTasks', 'sampleTasks',
                'demoTasks', 'tempTasks', 'cachedTasks', 'localTasks',
                'taskCache', 'taskData', 'testData', 'mockData',
                'sampleData', 'demoData', 'fakeData', 'tempData'
            ];

            let removedCount = 0;
            keysToRemove.forEach(key => {
                if (localStorage.getItem(key) !== null) {
                    localStorage.removeItem(key);
                    removedCount++;
                    log(`‚úÖ ƒê√£ x√≥a: ${key}`, 'success');
                }
            });

            // Remove suspicious keys
            const allKeys = Object.keys(localStorage);
            const suspiciousKeys = allKeys.filter(key => 
                key.toLowerCase().includes('task') ||
                key.toLowerCase().includes('mock') ||
                key.toLowerCase().includes('test') ||
                key.toLowerCase().includes('fake') ||
                key.toLowerCase().includes('temp')
            );

            suspiciousKeys.forEach(key => {
                if (!keysToRemove.includes(key)) {
                    localStorage.removeItem(key);
                    removedCount++;
                    log(`‚úÖ ƒê√£ x√≥a suspicious key: ${key}`, 'success');
                }
            });

            // Clear sessionStorage
            sessionStorage.clear();
            log('‚úÖ ƒê√£ x√≥a t·∫•t c·∫£ sessionStorage', 'success');

            log(`üéâ Ho√†n th√†nh! ƒê√£ x√≥a ${removedCount} keys`, 'success');
            log('üöÄ H·ªá th·ªëng ƒë√£ s·∫µn s√†ng cho d·ªØ li·ªáu th·∫≠t t·ª´ Firebase', 'success');
        };

        // Test Firebase connection
        window.testFirebaseConnection = async function() {
            clearOutput('firebase-output');
            log('üî• B·∫Øt ƒë·∫ßu test Firebase...', 'info');

            try {
                // Import Firebase modules
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getFirestore, connectFirestoreEmulator, collection, getDocs } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');

                // Firebase config
                const firebaseConfig = {
                    apiKey: "AIzaSyD15K9FMm2J0Hq4yeacqL9fQ0TNK7NI7Lo",
                    authDomain: "appqlgd.firebaseapp.com",
                    projectId: "appqlgd",
                    storageBucket: "appqlgd.appspot.com",
                    messagingSenderId: "873528436407",
                    appId: "1:873528436407:web:abcdefghijklmnop"
                };

                log('üîß Kh·ªüi t·∫°o Firebase app...', 'info');
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                log('‚úÖ Firebase app ƒë√£ kh·ªüi t·∫°o th√†nh c√¥ng', 'success');

                // Test Firestore connection
                log('üìä Test k·∫øt n·ªëi Firestore...', 'info');
                
                try {
                    const tasksRef = collection(db, 'tasks');
                    const snapshot = await getDocs(tasksRef);
                    log(`‚úÖ K·∫øt n·ªëi Firestore th√†nh c√¥ng! T√¨m th·∫•y ${snapshot.size} documents trong collection 'tasks'`, 'success');
                    
                    if (snapshot.size > 0) {
                        log('üìã D·ªØ li·ªáu tasks t·ª´ Firebase:', 'info');
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            log(`- ${doc.id}: ${data.title || 'No title'}`, 'info');
                        });
                    } else {
                        log('üìã Collection tasks tr·ªëng - s·∫µn s√†ng cho d·ªØ li·ªáu m·ªõi', 'info');
                    }
                } catch (firestoreError) {
                    log(`‚ùå L·ªói k·∫øt n·ªëi Firestore: ${firestoreError.message}`, 'error');
                    
                    if (firestoreError.message.includes('CORS')) {
                        log('üí° G·ª£i √Ω: L·ªói CORS - c√≥ th·ªÉ c·∫ßn c·∫•u h√¨nh Firebase Rules', 'warning');
                    }
                }

                // Test other collections
                const collections = ['users', 'teams'];
                for (const collectionName of collections) {
                    try {
                        const ref = collection(db, collectionName);
                        const snapshot = await getDocs(ref);
                        log(`‚úÖ Collection '${collectionName}': ${snapshot.size} documents`, 'success');
                    } catch (error) {
                        log(`‚ùå L·ªói collection '${collectionName}': ${error.message}`, 'error');
                    }
                }

            } catch (error) {
                log(`‚ùå L·ªói kh·ªüi t·∫°o Firebase: ${error.message}`, 'error');
                log('üí° Ki·ªÉm tra: API key, project ID, network connection', 'warning');
            }
        };

        // Auto-setup Firebase config in localStorage
        window.setupFirebaseConfig = function() {
            const firebaseConfig = {
                apiKey: "AIzaSyD15K9FMm2J0Hq4yeacqL9fQ0TNK7NI7Lo",
                authDomain: "appqlgd.firebaseapp.com",
                projectId: "appqlgd",
                storageBucket: "appqlgd.appspot.com",
                messagingSenderId: "873528436407",
                appId: "1:873528436407:web:abcdefghijklmnop"
            };

            localStorage.setItem('firebaseConfig', JSON.stringify(firebaseConfig));
            log('‚úÖ Firebase config ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o localStorage', 'success');
        };

        // Auto-run status check on load
        window.addEventListener('load', () => {
            log('üåê Trang ƒë√£ s·∫µn s√†ng', 'info');

            // Auto-setup Firebase config if not exists
            if (!localStorage.getItem('firebaseConfig')) {
                setupFirebaseConfig();
            }

            setTimeout(checkCurrentStatus, 500);
        });
    </script>
</body>
</html>
